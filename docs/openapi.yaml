openapi: 3.1.0
info:
  title: ChittyHelper API (Design-Only)
  version: 1.0-design
  description: |
    Read-only, stateless informational navigator. Class III.
    Design-only artifact; no execution or mutation.
paths:
  /api/helper/ping:
    get:
      summary: Health indicator
      operationId: ping
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required: [status]
                properties:
                  status:
                    type: string
                    enum: [ok]

  /api/helper/query:
    post:
      summary: Accepts query body (text or JSON)
      operationId: query
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: string
                - type: object
          text/plain:
            schema:
              type: string
      responses:
        '200':
          description: Directional response or refusal
          content:
            application/json:
              schema:
                $ref: ../schema/response.schema.json

  /api/helper/registry/{id}:
    get:
      summary: Returns index-only metadata
      operationId: getRegistryRecord
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Registry record
          content:
            application/json:
              schema:
                $ref: ../schema/registry.record.schema.json

components: {}

